version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_price
  - ask_color
  - ask_size
  - ask_product
  - ask_availability
  - ask_shipping


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_ask_price:
  - text: "Le prix de ce produit est 100MAD."

  utter_ask_color:
  - text: "Le produit est disponible en couleur Noir et Blanc."

  utter_ask_size:
  - text: "Le produit est disponible en taille S,M et X."

  utter_ask_product:
  - text: "Bien sûr ! Quelles informations spécifiques souhaitez-vous connaître sur le produit ?"
  
  utter_ask_availability:
  - text: "Oui, ce produit est actuellement disponible."

  utter_ask_shipping:
  - text: "Nous offrons plusieurs options d'expédition pour ce produit. Vous pouvez choisir parmi la livraison standard, express ou même la livraison le jour même dans certaines régions."



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
